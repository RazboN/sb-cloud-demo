spring:
  datasource :
    url: jdbc:postgresql://localhost:5432/kolaykafe
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: menu-service

app:
  write:
    enabled: ${WRITE_ENABLED}

